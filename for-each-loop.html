<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For each loop</title>
  </head>
  <body>
    <button onclick="runForLoop()">Show Some User Data</button>
    <script>
      let users = [
        {
          name: "Shazia",
          userType: "super Admin",
          email: "hello.shazia@gmail.com",
          username: "dev_shazia",
          phone: "0092 3465554403",
        },
        {
          name: "Anisa",
          userType: "super Admin",
          email: "hello.anisa@gmail.com",
          username: "dev_anisa",
          phone: "0092 3465554403",
        },
        {
          name: "Noor",
          userType: "super Admin",
          email: "hello.noor@gmail.com",
          username: "dev_noor",
          phone: "0092 3465554403",
        },
        {
          name: "Aqdas",
          userType: "super Admin",
          email: "hello.aqdas@gmail.com",
          username: "dev_aqdas",
          phone: "0092 3465554403",
        },
      ];

      var allUserNames = [];
      console.log("all username...", allUserNames);
      function runForLoop() {
        users.forEach((singleItem) => {
          allUserNames.push(singleItem);
        });
        console.log("all user names...", allUserNames);
      }
    </script>
  </body>
</html>
